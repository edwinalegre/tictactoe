<!DOCTYPE html>
<html ng-app="ticApp">
    <head>
        <title></title>

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/styles.css">
        <script src="js/angular.min.js"></script>
        <script src="js/main.js"></script>
    </head>
    <body ng-app="ticApp">
        <div class="container" ng-controller="TicController">

        <header>
            <h1>TIC TAC TOE</h1>
        </header>

        <nav class="status" x-ng-bind="status">
        </nav>

        <section>
            <div class="game-board" x-ng-repeat="row in boxes">
                <div class="theBox" x-ng-class="row.box" x-ng-bind="row.box" x-ng-repeat="box in row" data-ng-click="onclick()"></div>
            </div>
        </section>

        <aside>
            <button data-ng-click="start()" ng-bind="startButton">Start</button>

                <p>WINS: <span ng-bind="p1scoreWin"></span>
                   LOSES: <span ng-bind="p1scoreLose"></span>
                   TIE: <span ng-bind="p1scoreTie"></span>
                </p>

                <p>WINS: <span ng-bind="p1scoreLose"></span>
                   LOSES: <span ng-bind="p1scoreWin"></span>
                   TIE: <span ng-bind="p1scoreTie"></span><p>
        </aside>

        <footer>
            
        </footer>

        </div>
    </body>
</html>
